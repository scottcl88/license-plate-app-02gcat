<app-header title="View License Plate" titleMarginLeft="0px" [menuButton]="false">
  <ion-buttons slot="end">
    <ion-button (click)="dismiss(false)">
      <ion-icon name="close-sharp"></ion-icon>
    </ion-button>
  </ion-buttons>
</app-header>

<ion-content>
  <div id="container" style="text-align: center;">
    <div style="margin-bottom: 30px;">
      <h3>{{glp?.licensePlate?.state?.name}}</h3>
      <img [src]="imageBaseUrl+glp?.licensePlate?.licensePlateId"  [alt]="glp?.licensePlate?.state?.name" />
      <p>Found on {{glp?.createdDateTime | dfnsFormat: 'MMMM d \'at\' h:mm a'}}</p>
    </div>
    <ion-button (click)="dismiss(true)" color="danger">Remove state</ion-button>
  </div>
</ion-content>

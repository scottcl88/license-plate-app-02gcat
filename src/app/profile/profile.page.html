<app-header title="Profile">
</app-header>
<ion-content>
  <div *ngIf="!isAuthenticated" class="text-center">
    <p style="text-align: center;">You are not signed into Google Play Games.<br>Your data is stored locally.</p>
    <ion-item button (click)="signIn()" lines="full">
      <ion-label color="primary">
        Sign into Google Play
      </ion-label>
      <ion-icon name="log-in-outline" style="font-size: 24px;height: 48px;"></ion-icon>
    </ion-item>
    <ion-item button (click)="confirmDelete()" lines="full">
      <ion-label color="danger">
        Delete Data
      </ion-label>
      <ion-icon name="trash-outline" style="font-size: 24px;height: 48px;"></ion-icon>
    </ion-item>
  </div>
  <div *ngIf="isAuthenticated">
    <p style="text-align: center;">You are signed into Google Play Games.<br>Your data is stored in the cloud.</p>
    <ion-item lines="full">
      <ion-avatar slot="start">
        <ion-img alt="Player avatar" [src]="imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>{{name}}</ion-label>
    </ion-item>
    <ion-item-divider lines="full"></ion-item-divider>
    <ion-item button (click)="viewSaves()" lines="full">
      <ion-label color="primary">
        View Saves
      </ion-label>
      <ion-icon name="save-outline" style="font-size: 24px;height: 48px;"></ion-icon>
    </ion-item>
  </div>
  <ion-item-divider lines="full"></ion-item-divider>
  <ion-item button (click)="showEmailModal()" lines="full" >
    <ion-label color="secondary">
      Export Data
    </ion-label>
    <ion-icon name="download-outline" style="font-size: 24px;height: 48px;"></ion-icon>
  </ion-item>
</ion-content>
